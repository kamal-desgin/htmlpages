<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/animate.css" media="all" />
	<link rel="stylesheet" type="text/css" href="./assets/css/aos.css">
    <title>Hello, world!</title>
  </head>
  <body>
	
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 wow slideInDown" data-wow-delay="0.1s">
		<h1>WOW Animation</h1>
	</div>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 wow slideInUp" data-wow-delay="0.1s">
		<h1>WOW Animation</h1>
	</div>
	<a href="https://wowjs.uk/docs.html">https://wowjs.uk/docs.html</a>
	
	
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" data-aos="fade-up">
		<h1>Scroll Animation</h1>
	</div>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" data-aos="fade-up-left">
		<h1>Scroll Animation</h1>
	</div>
	<a href="https://michalsnik.github.io/aos/">https://michalsnik.github.io/aos/</a>
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="./assets/js/wow.js"></script>
	<script src="./assets/js/aos.js"></script>
	<script>
        // css animateClass 	
        wow = new WOW({
                animateClass: 'animated',
                offset:       100,
                callback:     function(box) {
                console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
                }
            });
            wow.init();
            /* document.getElementById('moar').onclick = function() {
            var section = document.createElement('section');
            section.className = 'section--purple wow fadeInDown';
            this.parentNode.insertBefore(section, this);
            }; */
        // css animateClass 


        //aos scroll bar animation
        AOS.init({
                offset:200,
                duration: 1000,
                }); //animate
                $(document).ready(function () {
                    $(document).click(function (event) {
                        $('.navbar-collapse').collapse('hide');
                    });
                });
    </script>
	
  </body>
</html>
