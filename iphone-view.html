<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fff;
        }
        .card {
            position: relative;
            width: 300px;
            height: 450px;
            display: flex;
            flex-direction: column;
        }
        .card span {
            position: absolute;
            top: 0;
            left: calc(100% / 6 * var(--i));
            width: calc(100% / 3);
            height: 100%;
        }
        .card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            pointer-events: none;
        }
        .card img:nth-child(2),
        .card span:hover + img {
            opacity: 1;
        }
    </style>
</head>
<body>
    
    <div class="card">
        <span style="--i:0;"></span>
        <img src="./assets/images/iphone1.jpg" alt="">
        <span style="--i:1;"></span>
        <img src="./assets/images/iphone2.jpg" alt="">
        <span style="--i:2;"></span>
        <img src="./assets/images/iphone3.jpg" alt="">
    </div>

</body>
</html>
