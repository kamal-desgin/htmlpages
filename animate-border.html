<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Card Animate Border</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Tahoma;
        }
        .container {
            position: relative;            
            width: 100%;
            min-height: 100vh;
            background: #282828;
            margin: 0 auto;
            padding-top: 100px;
            padding-left: 100px;
            padding-bottom: 100px;
            text-align: center;
        }
        .container h1{
            color: #fff;
            font-size: 2rem;
            font-weight: 500;
            line-height: 2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .col {
            position: relative;
            width: 350px;
            text-align: center;
            cursor: pointer;
            padding: 0;
            margin: 10px 10px 20px;
            z-index: 0;
        }
        .col::before, .col::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            background: linear-gradient(135deg, #ff001d, #ddfa00);
            z-index: -1;
            animation: none;
        }
        .col::before {
            top: -4px;
            left: 0;
        }
         .col::after {
            right: 0;
            bottom: -4px;
        }
        @keyframes stroke {
            0% {
                height: 4px;
                width: 0px;
            }
            50% {
                height: 8px;
                width: calc(100% + 4px);
            }
            100% {
                height:  calc(100% + 8px);
                width:  calc(100% + 4px);
            }
        }
        .col:hover::before, .col:hover::after {
            width: 100px;
            height: 100px;
            animation:  stroke 0.5s linear;
            animation-fill-mode: forwards;
        }


        .profile {
            width: 100%;
            height: 100%;
            background: #1e2648;
            padding: 12px;
        }
        .profile img {
            max-width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .profile h2 {
            margin: 25px 0 10px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }
        .profile p {
            font-size: 16px;
            font-weight: 400;
            color: rgb(255, 91, 123);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    

    <section>
        <div class="container">
            <h1> Team Member</h1>
            <div class="row">
                <div class="col">
                    <div class="profile">
                        <img src="./assets/images/01.jpg" alt="">
                        <h2> Web Developer</h2>
                        <p> Responsive card border</p>
                    </div>                    
                </div>
                <div class="col">
                    <div class="profile">
                        <img src="./assets/images/02.jpg" alt="">
                        <h2> Web Developer</h2>
                        <p> Responsive card border</p>
                    </div>                    
                </div>
                <div class="col">
                    <div class="profile">
                        <img src="./assets/images/03.jpg" alt="">
                        <h2> Web Developer</h2>
                        <p> Responsive card border</p>
                    </div>                    
                </div>
            </div>
        </div>
    </section>

</body>
</html>
