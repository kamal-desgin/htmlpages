    <style>
        *{
            margin: 0;

            box-sizing: border-box;
            font-family: verdana, sans-serif;
        }
        section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px;
            background: linear-gradient(180deg, #008aff,#ff137d), url(./images/home-bg.jpg);
            background-blend-mode: multiply;
            background-size: cover;
            background-position: bottom center;
        }
        section .content {
            max-width: 700px;
        }
        section .content h2 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 1rem;
        }
        section .content p {
            font-size: 1.2em;
            color: #fff;
            line-height: 1.5;
            word-break: break-all;
            padding-right: 50px;
        }
        section img {
            position: relative;
            max-width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 999;
            border-radius: 20px;
        }
        section .wave {
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
