<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <title>card to add</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background-color: #ef4478;
        font-weight: normal;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: #333;
    }
    .wrapper {
        width: 1000px;
        margin: 20px auto;
        padding: 20px;
    }
    h1{
        display: inline-block;
        background-color: white;
        color: #ef4478;
        font-size: 1rem;
        font-weight: normal;
        text-transform: uppercase;
        padding: 4px 20px;
        float: left;
        border-radius: 50px;
    }
    .clear {
        clear: both;
    }
    .items{
        display: block;
        margin: 20px auto;
    }
    .item {
        background-color: white;
        float: left;
        margin: 0 10px 10px 0;
        width: 305px;
        padding: 10px;
    }
    .item img {
        display: block;
        max-width: 100%;
        margin: auto;
    }
    h2 {
        font-size: 1rem;
        display: block;
        border: 1px solid #ccc;
        margin: 0 0 10px 0;
        padding: 0 0 5px 0;
    }
    button {
        border: 1px solid #ef4478;
        padding: 4px 14px;
        background-color: #ef4478;
        color: white;
        text-transform:  uppercase;
        float: right;
        margin: 5px 0;
        font-weight: 400;
        cursor: pointer;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .button:focus {
        outline: none !important;
    }
    span {
        float: right;
    }
    span .fa {
       width: 32px;
       height: 32px;
       color: #fff;
    }
    p {
        font-size: 14px;
    }

    .shopping-cart {
        display: inline-block;
        background: url(./assets/images/shopping/cart.png) no-repeat 0 0;
        width: 24px;
        height: 24px;
        margin: 0 10px 0 0;
    }
</style>

</head>
<body>
    
    <br><br> <br>
    <div class="wrapper">
        <h1> On Offer</h1>
        <span><i class="shopping-cart"></i></span>
        <div class="clear"></div>

        <div class="items">
            <div class="item">
                <img src="./assets/images/shopping/slide-01.jpg" alt="">
                <br>
                <h2> Item 1</h2>
                <p> Price: $717</p>
                <button class="add-to-cart" type="button"> Add to cart</button>
            </div>
        </div>
        <div class="items">
            <div class="item">
                <img src="./assets/images/shopping/slide-02.jpg" alt="">
                <br>
                <h2> Item 1</h2>
                <p> Price: $717</p>
                <button class="add-to-cart" type="button"> Add to cart</button>
            </div>
        </div>
        <div class="items">
            <div class="item">
                <img src="./assets/images/shopping/slide-03.jpg" alt="">
                <br>
                <h2> Item 1</h2>
                <p> Price: $717</p>
                <button class="add-to-cart" type="button"> Add to cart</button>
            </div>
        </div>
        <div class="items">
            <div class="item">
                <img src="./assets/images/shopping/slide-04.jpg" alt="">
                <br>
                <h2> Item 1</h2>
                <p> Price: $717</p>
                <button class="add-to-cart" type="button"> Add to cart</button>
            </div>
        </div>
        <div class="items">
            <div class="item">
                <img src="./assets/images/shopping/slide-05.jpg" alt="">
                <br>
                <h2> Item 1</h2>
                <p> Price: $717</p>
                <button class="add-to-cart" type="button"> Add to cart</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>        
        $(document)  .ready(function(){
            $('.add-to-cart').on('click', function () {
                var cart = $('.shopping-cart');
                var imgtodrag = $(this).parent('.item').find("img").eq(0);
                if (imgtodrag) {
                    var imgclone = imgtodrag.clone()
                        .offset({
                        top: imgtodrag.offset().top,
                        left: imgtodrag.offset().left
                    })
                        .css({
                        'opacity': '0.8',
                            'position': 'absolute',
                            'height': '150px',
                            'width': '150px',
                            'z-index': '100'
                    })
                        .appendTo($('body'))
                        .animate({
                        'top': cart.offset().top + 10,
                            'left': cart.offset().left + 10,
                            'width': 75,
                            'height': 75
                    }, 1000, 'easeInOutExpo');
                    
                    setTimeout(function () {
                        cart.effect("shake", {
                            times: 2
                        }, 200);
                    }, 1500);

                    imgclone.animate({
                        'width': 0,
                            'height': 0
                    }, function () {
                        $(this).detach()
                    });
                }
            });  
        });
    </script>
</body>
</html>
