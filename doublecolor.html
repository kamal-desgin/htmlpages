<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Path Button </title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #43345d;
        }
        a {
            position: relative;
            display: inline-block;
            width: 160px;
            height: 50px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.25);
            font-size: 18px;
            letter-spacing: 2px;
            font-weight: 600;
        }
        a span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #fff;
            background: #6c4ba5;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
        }
        a span:nth-child(2){
            color: #6c4ba5;
            background: #fff;
            overflow: hidden;
            z-index: 2;
            transition: 0.5s;
            /* clip-path: polygon(60% 0, 100% 0%, 100% 100%, 60% 100%, 40% 53%); */
            clip-path: polygon(60% 0, 100% 0, 100% 100%, 60% 100%, 40% 0);
        }
        a span:nth-child(2):hover {
            clip-path: polygon(0 0, 100% 0%, 100% 100%, 0 100%, 0 50%);
        }
        a span:nth-child(1):hover ~ span:nth-child(2) {
            clip-path: polygon(100% 0, 100% 0%, 100% 100%, 100% 100%);
        }
    </style>
</head>
<body>
    
    <a href="#">
        <span> Button </span>
        <span> Button </span>
    </a>

</body>
</html>
