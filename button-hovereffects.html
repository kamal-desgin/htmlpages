<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative CSS Button Hover Effects</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Source Sans Pro', sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            background: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        a {
            position: relative;
            width: 150px;
            height: 50px;
            margin: 15px 10px;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            text-transform: none;
            overflow: hidden;
        }
        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background-color: #00fe73;
            transition: 0.5s ease-in-out;
            transition-delay: 0.5s;
        }
        a::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background-color: #00fe73;
            transition: 0.5s ease-in-out;
            transition-delay: 0.5s;
        }
        a:nth-child(2)::before,
        a:nth-child(2)::after {
            background-color: #fe1a6f;
        }
        a:hover::before,
        a:hover::after {
           width: 50%;
           transition-delay: 0s;
        }
        a span {
            position: absolute;
            z-index: 1;
            color: #fff;
            font-size: 18px;
            transition: 0.5s;
        }
        a span:nth-child(1){
            transition-delay: 0.7s;
        }
        a:hover span:nth-child(1){
            transform: scale(0);
            transition-delay: 0s;
        }
        a span:nth-child(2){
            transform: scale(3);
            transition-delay: 0s;
            opacity: 0;
        }
        a:hover span:nth-child(2){
            transform: scale(1);
            transition-delay: 0.5s;
            opacity: 1;
            z-index: 10;
            color: #111;
        }
    </style>
</head>

<body>

    <a href="">
        <span>Read More</span>
        <span>Read More</span>
    </a>

    <a href="">
        <span>View More</span>
        <span>View More</span>
    </a>

</body>

</html>
