<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body{
    background: #ffccbc;
}
.action {
    position: fixed;
    top: 20px;
    right: 30px;
}
.action .profile {
    position: relative;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    overflow: hidden;
    cursor: pointer;
}
.action .profile img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.action .menu {
    position: absolute;
    top: 180px;
    right: -10px;
    padding: 10px 20px;
    background: #fff;
    width: 200px;
    box-sizing: 0 5px 25px rgba(0,0,0,0.1);
    border-radius: 15px;
    transition: 0.5s;
    visibility: hidden;
    opacity: 0;
}
.action .menu.active {
    top: 80px;
    visibility: visible;
    opacity: 1;
}
.action .menu:before {
    content: '';
    position: absolute;
    top: -5px;
    right: 28px;
    width: 20px;
    height: 20px;
    background: #fff;
    transform: rotate(45deg);
}
.action .menu h3 {
    width: 100%;
    text-align: center;
    font-size: 18px;
    font-weight: 500px;
    padding: 20px 0;
    line-height: 1.2em;
    color: #555;
}
.action .menu h3 span{
    font-size: 14px;
    font-weight: 400;
    color: #cecece;
}
.action .menu ul li {
    list-style: none;
    padding: 10px 0;
    border-top: 1px solid rgba(0,0,0,0.05);
    display: flex;
    align-items: center;
    justify-content: center;
}
.action .menu ul li i {
    max-width: 20px;
    margin-right: 10px;
    opacity: 0.5;
    transition: 0.5s;
}
.action .menu ul li:hover i {
    opacity: 1;
}
.action .menu ul li a{
    display: inline-block;
    text-decoration: none;
    color: #555;
    font-weight: 500;
    transition: 0.5s;
}
.action .menu ul li:hover a{
    color: #f80053;
}
     </style>
    <title>Document</title>
</head>
<body>
    
    <div class="action">
        <div class="profile" onclick="togglemenu();">
            <img src="./assets/images/user.jpg" alt="">
        </div>
        <div class="menu">
            <h3> Some Famous <br> <span> Website Designer</span></h3>
            <ul>
                <li><i class="fa fa-user"></i> <a href="#"> My Profile</a></li>
                <li><i class="fa fa-user"></i> <a href="#"> My Profile</a></li>
                <li><i class="fa fa-user"></i> <a href="#"> My Profile</a></li>
                <li><i class="fa fa-user"></i> <a href="#"> My Profile</a></li>
                <li><i class="fa fa-user"></i> <a href="#"> My Profile</a></li>
                <li><i class="fa fa-user"></i> <a href="#"> My Profile</a></li>
            </ul>
        </div>
    </div>

    <script>
        function togglemenu(){
            const togglemenu = document.querySelector(".menu");
            togglemenu.classList.toggle('active');
        }
    </script>

</body>
</html>
