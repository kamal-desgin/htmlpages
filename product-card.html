<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #09161d;
        }
        .container {
            position: relative;
            width: 1100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .card {
            position: relative;
            max-width: 320px;
            height: 420px;
            background: #122936;
            border-radius: 20px;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            width: 100%;
            height: 100%;
            background: #2196f3;
            transform: skewY(345deg);
            transition: 0.5s;
        }
        .card:hover::before {
            top: -70%;
            transform: skewY(390deg);
        }
        .card::after {
            content: 'Course';
            position: absolute;
            bottom: 0;
            left: 0;
            color: rgba(0,0,0,0.1);
            font-size: 6em;
            font-weight: 900;
            transition: 0.5s;
        }
        .card .imgbox {
            position: relative;
            width: 100%;           
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 15px;
            z-index: 1;
        }
        .card .imgbox img { 
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: 0.5s;            
        }
        .card:hover .imgbox img { 
           max-width: 75%;
        }
        .card .content {
            position: relative;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            flex-wrap: wrap;
            z-index: 1;
        }
        .card .content h3 {
            font-size: 18px;
            color: #fff;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .card .content .price {
            font-size: 24px;
            color: rgb(255, 230, 2);
            font-weight: 600;
            letter-spacing: 1px;
        }
        .card .content .apply {
            position: relative;
            top: 200px;
            opacity: 0;
            padding: 10px 30px;
            margin-top: 15px;
            color: #ffffff;
            background: #2196f3;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 30px;
            transition: 0.5s;
        }
        .card:hover .content .apply {
            top: 0;
            opacity: 1;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgbox">
                <img src="./assets/images/card-product.png" alt="">
            </div>
            <div class="content">
                <h3> Digital Marketing</h3>
                <h2 class="price"> $40.<small>99</small> </h2>
                <a href="#" class="apply"> Apply Now</a>
            </div>
        </div>
        <div class="card">
            <div class="imgbox">
                <img src="./assets/images/card-product.png" alt="">
            </div>
            <div class="content">
                <h3> Digital Marketing</h3>
                <h2 class="price"> $40.<small>99</small> </h2>
                <a href="#" class="apply"> Apply Now</a>
            </div>
        </div>
        <div class="card">
            <div class="imgbox">
                <img src="./assets/images/card-product.png" alt="">
            </div>
            <div class="content">
                <h3> Digital Marketing</h3>
                <h2 class="price"> $40.<small>99</small> </h2>
                <a href="#" class="apply"> Apply Now</a>
            </div>
        </div>
    </div>
    
</body>
</html>
