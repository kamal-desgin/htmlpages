<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font change first letter</title>
  
  
	<style>
	  .first-letter {
		color: rgb(0, 255, 115);
		font-size: 28px;
			font-weight: bold;
	  }
	</style>
	
</head>
<body>
	
<p class="each-word">First letter of every word is now red!</p>

<h1 class="titletext">The title of this page goes here</h1>
  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	window.onload = function(){
		var elements = document.getElementsByClassName("each-word")
		  for (var i=0; i<elements.length; i++){
			elements[i].innerHTML = elements[i].innerHTML.replace(/\b([a-z])([a-z]+)?\b/gim, "<span class='first-letter'>$1</span>$2")
		  }	
	}


	$(document).ready(function() {
    var words = $('.titletext').text().split(' ');
    var html = '';
    $.each(words, function() {
        html += '<span style="font-size:120%; color: red;">'+this.substring(0,1)+'</span>'+this.substring(1) + ' ';
    });
    $('.titletext').html(html);
});
</script>

</body>
</html>
