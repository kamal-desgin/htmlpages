<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
        body {
    margin: 0;
    padding: 0;
	display: flex;
	justify-content: center;
	align-items:center;
	min-height: 100vh;
	overflow: hidden;
}
/* image part */
.imgBox {
	position: relative;
	width: 400px;
	height: 500px;
}
.imgBox img:nth-child(1){
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	transform-origin: left;
}
.imgBox:hover img:nth-child(1){
	transition : 4s;
	transition-delay: 1s;
	transform: translateX(50px);
	opacity: 0;
	filter: blur(10px);
}
.imgBox img:nth-child(2){
    position: relative;
	right: -25px;
	width: 400px;
	height: 500px;
	transform: translateX(420px) scaleX(0);
	transform-origin: left;
}
.imgBox:hover img:nth-child(2){
	transition : 4s;
	transform: translateX(-450px) scaleX(1);
}
    </style>
</head>
<body>
		
		<section>
			<div class="imgBox">
				<img src="./assets/images/photo.png" alt="" />
				<img src="./assets/images/noise.png" alt="" />
			</div>
		</section>

		
	
</body>
</html>
