<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
	
    <style>
        *{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	list-style-type: none;
	text-decoration: none;
}
body {
	font-family: monospace;
}
section {
	background: url('./assets/images/background-bg.jpg') no-repeat;
	background-size: cover;
	height: calc(100vh - 80px);
}
nav {
	background: #000;
	width: 100%;
	height: 80px;
}
.logo {
    display: inline-block;
    margin-top: 22px;
    padding: 0px 100px;
}
.logo a {
	font-size: 40px;
	font-weight: 700;
	line-height: 40px;
	color: #fff;
}
nav ul {
    float: right;
    margin-right: 25px;
    margin-top: 25px;
}
nav ul li{
	display: inline-block;
	margin: 0 5px;
}
nav ul li a{
	font-size: 18px;
	line-height: 26px;
	color: #fff;
	padding: 7px 13px;
	text-transform: uppercase;
}
a.active, a:hover {
	background-color: #2c2c2c;
	border: 1px solid #2c2c2c;
	border-radius: 3px;
	
}
.checkbtn {
	font-size: 30px;
	color: #fff;
	float: right;
	line-height: 80px;
	margin-right: 40px;
	cursor: pointer;
	display: none;
}
#check {
	display: none;
}
@media(max-width: 952px) {
	.logo {
		display: inline-block;
		margin-top: 22px;
		padding: 0px 20px;
	}
	.logo a {
		font-size: 30px;
	}
@media(max-width: 858px) {
	.checkbtn {
		display: block;
	}
	ul{
		position: fixed;
		width: 100%;
		height: 100vh;
		background: #2c3e50;
		top: 50px;
		left: -100%;
		text-align: center;
		transition: all .5s;
	}
	nav ul li {
		display: block;
		margin: 10px 0px;
	}
	nav ul li a{
		font-size: 20px;
	}
	a.active, a:hover {
		background: none;
		border: 1px solid transparent;
		color: #feff00;
	}
	#check:checked ~ ul {
		left: 0;
	}
}


    </style>

    <title>Menu bar Design</title>
  </head>
  <body>
		<nav>
			<input type="checkbox" id="check">
				<label for="check" class="checkbtn"><i class="fa fa-bars"></i></label>
			
			<div class="logo">
				<a href="#">Menu Bar</a>
			</div>
			<ul> 
				<li><a  class="active" href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Service</a></li>
				<li><a href="#">Gallery</a></li>
				<li><a href="#">Contact</a></li>
			</ul>	
		</nav>
		
		<section>
			<div class="container">
				

				
			</div>
		</section>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript">
		
		</script> 
  </body>
</html>
