<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Magic Line Hover effect</title>

    <style>
        body {
            font-family: sans-serif;
            display: flex;
            align-items: center;
            min-height: 100vh;
            background-color: #2884b8;
            background-image: linear-gradient(315deg, #2884b8 0%, #d1bad2 74%);
        }
        .wrapper {
            width: 1200px;
            max-width: 100%;
            margin: 0 auto;
        }
        .magic-line-menu ul {
            display: flex;
            justify-content: center;
            flex-wrap: wrap
        }
        ul {
            list-style: none;
        }
        .magic-line-menu a {
            font-weight: 500;
            color: white;
            text-align: center;
            padding: 10px 20px;
            display: block;
            text-decoration: none;
            text-transform: none;
            cursor: pointer;
        }
        .magic-line {
            position: absolute;
            z-index: -1;
            border-radius: 4px;
            background: white;
            box-shadow: 0 0 10px rgba(90, 129,177, 0.6);
        }
    </style>
</head>
<body>
    
    <div class="wrapper">
        <div class="magic-line-menu">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Gallery</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
    </div>

    <script src="./assets/js/anime.min.js"></script>
    <script src="./assets/js/magicline.js"></script>
    <script>
        var myMagicLine = new magicLine(
        document.querySelectorAll('.magic-line-menu'),
        {
            navElements: 'a',                           // navigation element selector
            mode: 'line',                               // line or pill
            lineStrength: 2,                            // Thickness of the line
            lineClass: 'magic-line',                    // Classname to add to the line element
            wrapper: 'div',                             // the node that's being created as an element wrapper
            animationCallback: function (el, params) {  // might be either null or a callback function
            anime({
                targets: el,
                left: params.left,
                top: params.top,
                width: params.width,
                height: params.height
            });
            }
        }
        );
        myMagicLine.init();
    </script>

    <!-- https://github.com/bfiessinger/Vanilla-JS-Magic-Line-Navigation -->
    <!-- https://github.com/juliangarnier/anime -->
</body>
</html>
