<!DOCTYPE html>
<html>
	<head>
		<title> </title>
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<style>
			body
			{
			margin:0;
			padding:0;
			background: #fff; 
			}
			.container
			{
			width: 900px;
			margin: 350px auto 0;
			display: flex;
			}
			.container .box 
			{
			position: relative;
			width: 300px;
			height: 100px;
			box-sizing: border-box;
			text-align: center;
			margin: 0 10px;
			font-size:4em;
			background: #f9f9f9;
			}
			.container .box .icon
			{
			width: 100%;
			height:100%;
			background: #ff0;
			transition: 0.5s;
			transform-origin: top;
			transform: translateY(0px) rotateX(0deg);
			}
			.container .box:hover .icon
			{
			transform: translateY(100%) rotateX(90deg);
			}
			.container .box .icon .fa
			{
			font-size:4em;
			line-height: 100px;
			color: #999;
			}
			.container .box .details 
			{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: #03a9f4;
			transition: 0.5s;
			transform-origin: bottom;
			transform: translateY(-100px) rotateX(90deg);
			}
			.container .box:hover .details
			{
			transform: translateY(0) rotateX(0deg);
			}
			.container .box .details h3
			{
			margin: 0;
			padding: 0;
			line-height: 100px;
			font-size: 20px;
			color: #fff;
			font-family: sans-serif;
			}
			.container .box:nth-child(2) .details 
			{
			background: #e91e63;
			}
			.container .box:nth-child(3) .details 
			{
			background: #8bc34a;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="iocn"><i class="fa fa-map-signs" aria-hidden="true"></i></div>
				<div class="details"><h3>Chennai</h3></div>
			</div>
			<div class="box">
				<div class="iocn"><i class="fa fa-phone" aria-hidden="true"></i></div>
				<div class="details"><h3>+91 7418823014</h3></div>
			</div>
			<div class="box">
				<div class="iocn"><i class="fa fa-envelope" aria-hidden="true"></i></div>
				<div class="details"><h3>smkamal.sm@gmail.com</h3></div>
			</div>
		</div>
	</body>
</html>
