<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Google Form Design</title>

    <style>
        /* html hints */
header {
  background: black;
  padding: 10px 20px;
}
header h1, header a {
  margin: 0px;
  text-decoration: none;
  color: white;
}

body {
    margin: 0;
    padding: 0;
    background-size: cover;
    font-family: sans-serif;
	background: #f9f9f9;
  }  
  .box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 25rem;
    padding: 2.5rem;
    box-sizing: border-box;
    border: 1px solid #dadce0;
    -webkit-border-radius: 8px;
    border-radius: 8px;
	background: #fff;
  }  
  .box h2 {
    margin: 0px 0 -0.125rem;
    padding: 0;
    color: #fff;
    text-align: center;
    color: #202124;
    font-family: 'Google Sans','Noto Sans Myanmar UI',arial,sans-serif;
    font-size: 24px;
    font-weight: 400;
  }
  .box p {
    font-size: 16px;
    font-weight: 400;
    letter-spacing: .1px;
    line-height: 1.5;
    margin-bottom: 25px;
    text-align: center;
  }  
  .box .inputBox {
    position: relative;
  }  
  .box .inputBox file,
  .box .inputBox select,
  .box .inputBox input,
  .box .inputBox textarea {
    width: 100%;
    padding: 0.625rem 10px;
    font-size: 1rem;
    letter-spacing: 0.062rem;
    margin-bottom: 1.875rem;
    border: 1px solid #ccc;
    background: transparent;
    border-radius: 4px;   
	font-family: 'Google Sans','Noto Sans Myanmar UI',arial,sans-serif;
  }
   
  .box .inputBox label {
    position: absolute;
    top: 0;
    left: 10px;
    padding: 0.625rem 0;
    font-size: 1rem;
    color: grey;
    pointer-events: none;
    transition: 0.5s;
  }
   .box .inputBox label.file {
		font-size: 0px;
   }
  .box .inputBox file:focus ~ label,
  .box .inputBox file:valid ~ label,
  .box .inputBox file:not([value=""]) ~ label,
  .box .inputBox select:focus ~ label,
  .box .inputBox select:valid ~ label,
  .box .inputBox select:not([value=""]) ~ label,
  .box .inputBox input:focus ~ label,
  .box .inputBox input:valid ~ label,
  .box .inputBox input:not([value=""]) ~ label,
  .box .inputBox textarea:focus ~ label,
  .box .inputBox textarea:valid ~ label,
  .box .inputBox textarea:not([value=""]) ~ label 
{
    top: -1.125rem;
    left: 10px;
    color: #1a73e8;
    font-size: 0.75rem;
    background-color: white;
    height: 3px;
    padding-left: 5px;
    padding-right: 5px;
  }
  .box .inputBox file:focus,
  .box .inputBox select:focus,
  .box .inputBox input:focus,
  .box .inputBox textarea:focus {
    outline: none;
    border: 2px solid #1a73e8;
  }

	  
  .box input[type="submit"] {
    border: none;
    outline: none;
    color: #fff;
    background-color: #1a73e8;
    padding: 0.625rem 1.25rem;
    cursor: pointer;
    border-radius: 0.312rem;
    font-size: 1rem;
    float: right;
  }
  
  .box input[type="submit"]:hover {
    background-color: #287ae6;
    box-shadow: 0 1px 1px 0 rgba(66,133,244,0.45), 0 1px 3px 1px rgba(66,133,244,0.3);
  }
  
    </style>

  </head>
  <body>
  

			<div class="box">
                <h2>Sign in</h2>
                <p>Use your Google Account</p>
                <form>
                  <div class="inputBox">
                    <input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);"  value="">
                    <label>Username</label>
                  </div>
                  <div class="inputBox">
                       <input type="text" name="text" required onkeyup="this.setAttribute('value', this.value);" value="">
                       <label>Passward</label>
                  </div>
				  <div class="inputBox">
                       <input type="file" name="text" required onkeyup="this.setAttribute('value', this.value);" value="">
                       <label class="file">Profile Photo Upload</label>
                  </div>
				  
				  <div class="inputBox">
                        <textarea cols="50" rows="5" name="text" required onkeyup="this.setAttribute('value', this.value);" value=""></textarea>
                        <label>Message</label>
                  </div>
				  <div class="inputBox">
					<select required>
						<option value="" disabled>Select One </option>
						<option>Male </option>
						<option>Female </option>
					</select>
					<label>Gender</label>
				  </div>
				  
                  <input type="submit" name="sign-in" value="Sign In">
                </form>
            </div>
			

   </body>
  </html>
