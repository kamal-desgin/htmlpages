<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Card Hover </title>

    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        body {
            font-size: 15px;
            font-family: tahoma;
            background: black;
        }
        img { max-width: 100%;}
        .blog-entry .entry-hover .hover-cover,
        .blog-entry:hover .entry-hover .hover-cover,
        .blog-entry .hover-info,
        .blog-entry .entry-date {
            transition: ease-in-out 0.3s;
        }

        .blog-post {
            padding: 80px 0 20px;
            overflow: hidden;
        }
        h2, h3 {
            font-family: tahoma;
        }
        .blog-entry {
            margin-bottom: 200px;
            position: relative;
        }
        .blog-entry .entry-cover {
            width: 100%;
            height: 100%;
            margin: auto;
        }
        .blog-entry .entry-cover img{
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }
        .blog-entry .entry-hover {
            position: absolute;
            margin: 25px;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
        .blog-entry .entry-hover .hover-cover {
            position: absolute;
            bottom: 50%;
            left:0;
            right: 0;
            margin: 0 auto -75px;
            z-index: 2;
            border-radius: 300px;
            opacity: 0.8;
            filter: alpha(opacity=80);
        }
        .blog-entry:hover .entry-hover .hover-cover {
            height: auto;
            width: auto;
            border-radius: 0;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        .blog-entry .hover-info {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            text-align: center;
            margin-top: -25px;
            z-index: 4;
        }
        .blog-entry:hover .hover-info {
            top: 0;
            margin-top: 25px;
        }
        .blog-entry .hover-info img {
            border: 5px solid white;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin: 0 auto 18px;
        }
        .blog-entry:hover .hover-info img {
            border: 5px solid white !important
        }
        .blog-entry:hover .hover-info h2 a,
        .blog-entry:hover .hover-info h2,
        .blog-entry:hover .hover-info p {
            color: white !important;
        }
        .blog-entry .hover-info p {
            font-size: 13px;
            font-style: italic;
        }
        .blog-entry .hover-info h2 a {
            color: white;
            text-decoration: none;
        }
        .blog-entry .hover-info .hover-text,
        .blog-entry .hover-info .hover-author {
            display: none;
            margin-bottom: 20px;
        }
        .designation {
            color: white;
        }
        .designation.active, .real {
            background: hotpink !important;
        }
    </style>
</head>
<body>
    
    <div class="blog-post">
        <div class="container">
            <div class="row">

                    <div class="blog-entry">
                        <div class="entry-cover">
                            <a href="#"> <img src="./assets/images/01.jpg" alt=""></a>
                        </div>
                        <div class="entry-hover">
                            <div class="hover-cover real"></div>
                            <div class="hover-info">
                                <img src="./assets/images/01.jpg" alt="">
                                <p class="hover-author"> by Kamal </p>
                                <h2><a href=""> webdesign</a></h2>
                                <p class="designation">Software Developer</p>
                                <p class="hovet-text">
                                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">

                        <div class="entry-cover">

                        <div class="entry-hover">

                            <div class="hover-info">
                                <img src="./assets/images/02.jpg" alt="">
                                <p class="hover-author"> by Kamal </p>
