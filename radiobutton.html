<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Custom</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        .checkout .payment-method {
        position: relative;
        width: 100%;
        background: var(--white);
        padding: 25px 75px;
        border-radius: 6px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        text-align: center;
        flex-wrap: wrap;
    }
    .checkout .payment-method .btn_choose {
      background: #EF2D56;
      color: #fff;
      box-shadow: 0 10px 20px rgb(125 147 178 / 30%);
      border: none;
      border-radius: 3px;
      font-size: 16px;
      line-height: 10px;
      padding: 16px 20px 16px 38px;
      text-align: center;
      display: inline-block;
      text-decoration: none;
      margin: 5px 0;
      transition: all .3s;
      height: auto;
      cursor: pointer;
      position: relative;
      outline: none;
      width: 250px;
      text-align: left;
  }
  .checkout .payment-method .btn_choose input{
    position: absolute;
    left: 0;
    right: 0;
    z-index: 99;
    top: 2px;
}
.checkout .payment-method  .btn_choose input:after{
	 position: absolute;
    content: '';
    width: 15rem;
    left: 0;
    right: 0;
    /* background: red; */
    /* z-index: -1; */
    height: 40px;
    top: -10px;
}
    .checkout .payment-method .btn_choose input {
      -webkit-appearance: none;
      display: block;
      margin: 10px;
      width: 18px;
      height: 18px;
      border-radius: 12px;
      cursor: pointer;
      vertical-align: middle;
      box-shadow: hsla(0,0%,100%,.15) 0 1px 1px, inset hsla(0,0%,0%,.5) 0 0 0 1px;
      background-color: hsla(0,0%,0%,.2);
      background-image: -webkit-radial-gradient( #fff 0%, #fff 15%, #fff 28%, #fff 70% );
      background-repeat: no-repeat;
      -webkit-transition: background-position .15s cubic-bezier(.8, 0, 1, 1),
        -webkit-transform .25s cubic-bezier(.8, 0, 1, 1);
      outline: none;
  }
  .checkout .payment-method .btn_choose input:checked {
    -webkit-transition: background-position .2s .15s cubic-bezier(0, 0, .2, 1),
      -webkit-transform .25s cubic-bezier(0, 0, .2, 1);
  }
  .checkout .payment-method .btn_choose input:active {
    -webkit-transform: scale(1.5);
    -webkit-transition: -webkit-transform .1s cubic-bezier(0, 0, .2, 1);
  }
  /* The up/down direction logic */
  .checkout .payment-method .btn_choose input,
  .checkout .payment-method .btn_choose input:active {
    background-position: 0 24px;
  }
  .checkout .payment-method .btn_choose input:checked {
    background-position: 0 0;
  }
  .checkout .payment-method .btn_choose input:checked ~ input,
  .checkout .payment-method .btn_choose input:checked ~ input:active {
    background-position: 0 -24px;
  }
  .bg_btn_chose1{
    background-color: #f78f00 !important;
  }
  .bg_btn_chose2{
    background-color: #1a2e82 !important;
  }
  .bg_btn_chose3{
    background-color: #80ac10 !important;
  }
  .bg_btn_chose4{
    background-color: #3e95ff !important;
  }
    </style>
</head>
<body>


    
    <section class="checkout">
        <div class="container">
          <div class="row">
              <div class="col-sm-12 mt-3 p-0"> 
                <div class="payment-method">
                  
                  <button type="button" class="btn_choose bg_btn_chose4">
                      <input type="radio" name="pay_method"  id="Razerpay" checked /> Razerpay PayOnline
                  </button>
                  <button type="button" class="btn_choose bg_btn_chose3">
                    <input type="radio" name="pay_method" id="Razerpay" checked /> Payumoney PayOnline
                </button>
                  <button type="button" class="btn_choose bg_btn_chose2">
                    <input type="radio" name="pay_method" id="Razerpay" checked /> Paypal PayOnline
                </button>
                <button type="button" class="btn_choose bg_btn_chose1">
                  <input type="radio" name="pay_method" id="Razerpay" checked /> Amazon  PayOnline
              </button>
                </div>                                
            </div>
          </div>
        </div>
      </section>


      <!-- script sec -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
</body>
</html>
