<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hero Type text </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html, body {
			font-family: tahoma;
			font-weight: bold;
			background: #333;
			min-width: 100%;
			height: 100%;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
		}
		.hero-text{
			position: relative;
			font-size: 80px;
			letter-spacing: 2px;
			color: #fff;
		}
		.text{
			display: inline-block;
			font-size: 1em;
			font-weight: 800;
			line-height: 2;
			background: -webkit-linear-gradient(45deg, #ff0000, #feff00 80%);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			margin: 0;			
		}
	</style>
  </head>
  <body>
	<section>
		<div class="container">
			<div class="hero">
				<div class="hero-text">
					<p class="text"></p><!--display text here-->
				</div>
			</div>
		</div>
	</section>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js"></script>
	<script>
		$(document).ready(function(){			
			$(".text").typed({			
				strings: ["Photoshop Designer", "Web Designer", "Web Developer", "Coffee Drinker"],
				typeSpeed: 50,
				backSpeed: 20,
				backDelay: 2000,
				showCursor: true,
				loop: true,
			});
		});
	</script>
  </body>
</html>
