<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body{
            background: #111;
        }
        section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        section h2 {
            position: relative;
            font-size: 12em;
            color: #fff;
        }
    </style>
</head>
<body>
    
    <section>
        <img src="./assets/images/icons/1.png" data-speed="-5" class="layer" alt="">
        <img src="./assets/images/icons/2.png" data-speed="5" class="layer" alt="">
        <img src="./assets/images/icons/3.png" data-speed="-9" class="layer" alt="">
        <img src="./assets/images/icons/4.png" data-speed="9" class="layer" alt="">
        <img src="./assets/images/icons/5.png" data-speed="6" class="layer" alt="">
        <img src="./assets/images/icons/6.png" data-speed="-6" class="layer" alt="">
        <img src="./assets/images/icons/7.png" data-speed="4" class="layer" alt="">
        <img src="./assets/images/icons/8.png" data-speed="-4" class="layer" alt="">
        <img src="./assets/images/icons/9.png" data-speed="-3" class="layer" alt="">
        <img src="./assets/images/icons/10.png" data-speed="8" class="layer" alt="">
        <img src="./assets/images/icons/11.png" data-speed="-7" class="layer" alt="">
        <img src="./assets/images/icons/12.png" data-speed="5" class="layer" alt="">
        <h2 class="layer" data-speed="2"> Parallax</h2>
    </section>

    <script>
        document.addEventListener("mousemove", parallax);
        function parallax(e){
            this.querySelectorAll('.layer').forEach(layer => {
                const speed = layer.getAttribute('data-speed')
                
                const x = (window.innerWidth - e.pageX*speed)/100;
                const y = (window.innerHeight - e.pageY*speed)/100;
                layer.style.transform = `translateX(${x}px) translateY(${y}px)`
            })
        }
    </script>
</body>
</html>
