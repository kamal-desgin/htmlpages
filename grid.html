		<title> Grid Item for Social Icons </title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
		<style>
                .grid-box {
					top: 50%;
                    left: 50%;
                    transform: translate(-50%, 50%);
                    position: relative;
                    background: #e7272d;
                    width: 800px;
                    height: 300px;
                    display: grid;
                    grid-template-columns: repeat(4, 200px);
                    grid-template-rows: repeat(4, 150px);
                }
                .grid-box .grid-item {
                    border: 1px solid #e40007;
                    display: grid;
                }
                .grid-box .grid-item:hover {
                    background: red;
                }
                .grid-box .grid-item a{
                    margin: 0;
                    padding: 20px;                    
                    justify-self: center;
                    align-self: center;
                    text-align: center;
                    color: #fff;
					text-decoration: none;
                }
                .grid-box .grid-item a i{
                    font-size: 3rem;
                }
                .grid-box .grid-item a span{
                    display: block;
                    font-size: 22px;
                    font-weight: 700;
                    margin-top: 6px;
                }                
            </style>
	</head>
