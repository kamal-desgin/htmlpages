	<script>
		function handleWhatsappShare(e, cc) {
			const {
				value
			} = document.getElementById('whatsapp-input');
			if (value.length > 10) {        
				return false;
			}
			e.href = `https://wa.me/`+cc+`${document.getElementById('whatsapp-input').value}?text=${window.location.href}`;
		}

	</script>
