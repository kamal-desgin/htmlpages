<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> HTML PAGES DESIGN</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap');
			body{
				width: 100%;
				height: auto;
				background: #f9f9f9;
				font-family: 'Poppins', sans-serif;
				position: relative;
				display: flex;
				flex-direction: column;	
			}
			.container {
				margin-left: 75px;
				margin-right: 75px;
				background: #fff;
			}
			.contentbox{
				border: 1px solid #ccc;
				padding: 10px 10px;
			}
			.contentbox h1{
				text-align: center;
				font-size: 24px;
				font-weight: 600;
				color: red;
			}
			.pagelink {
				position: relative;
				display: block;
				width: 600px;
			}
			.pagelink ul{
				list-style: none;
			}
			.pagelink ul li{
				font-size: 16px;				
				font-weight: 400;
				margin-bottom: 10px;
			}
			.pagelink ul li a{
				text-decoration: none;
				color: #000;
			}
		</style>
	</head>
	<body>
		<div class="container">	
			<div class="contentbox">
				<h1> My HTML Page Design</h1>
				<div class="pagelink">
					<ul>
						<li class="preview"><a href="sidebar-menu.html"> Menu Sidebar </a></li>
						<li class="preview"><a href="spiner-js.html"> Text & Background color change </a></li>
						<li class="preview"><a href="input-animation.html"> Input Animation validation</a></li>
					</ul>
				</div>
			</div>
		</div>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<link href="image-preview-for-link.css" rel="stylesheet">     
		<script type="text/javascript">
			$(document).ready(function() {
				$('.preview a').miniPreview({ prefetch: 'pageload' });
			});
		</script> 
		<script src="image-preview-for-link.js"></script>
	</body>
</html>
