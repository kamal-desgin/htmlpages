<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Login And Signup Form Design</title>
		<style>
            *{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
section {
	position: relative;
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 20px;
	background: #fbe648;
	width: 100%;
	min-height: 100vh;
}
section .container {
	position: relative;
	width: 800px;
	height: 500px;
	background: #fff;
	box-shadow: 0px 15px 50px rgba(0,0,0,0.2);
	overflow: hidden;
}
section .container .user{
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;	
	display: flex;
}
section .container .user .imgBx{
	position: relative;
	width: 50%;
	height: 100%;
	background: #ff0;
	transition: 0.5s;
}
section .container .user .imgBx img{
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	object-fit: cover;
}
section .container .user .formBx{
	position: relative;
	width: 50%;
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
	background: #fff;
	padding: 40px;
	transition: 0.5s;
}
section .container .user .formBx form h2{
	font-size: 20px;
	font-weight: 600;
	text-transform: uppercase;
	letter-spacing: 2px;
	text-align: center;
	width: 100%;
	margin-bottom: 10px;
	color: #555;	
}
section .container .user .formBx form input{
	position: relative;
	width: 100%;
	height: 100%;
	padding: 10px;
	background: #f5f5f5;
	color: #333;
	outline: none;
	border: none;
	box-shadow: none;
	margin: 8px 0px;
	font-size: 14px;
	letter-spacing: 1px;
	font-weight: 300;
}
section .container .user .formBx form input[type="submit"]{
	max-width: 100px;
	background: #677eff;
	color: #fff;
	cursor: pointer;
	font-size: 14px;
	font-weight: 500;
	letter-spacing: 1px;
	transition: 0.5s;
}
section .container .user .formBx form .signup{
	position: relative;
	margin-top: 20px;
	font-size: 12px;
	letter-spacing: 1px;
	color: #555;
	text-transform: uppercase;
	font-weight: 300;
}
section .container .user .formBx form .signup a{
	font-weight: 600;
	text-decoration: none;
	color: #677eff;
}

section .container .signupBx {
	pointer-events: none;
}
section .container.active .signupBx {
	pointer-events: initial;
}
section .container .signupBx .formBx{
	left: 100%;
}
section .container.active .signupBx .formBx{
	left: 0;
}
section .container .signupBx .imgBx{
	left: -100%;
}
section .container.active .signupBx .imgBx{
	left: 0;
}


section .container .signinBx .formBx{
	left: 0;
}
section .container.active .signinBx .formBx{
	left: 100%;
}
section .container .signinBx .imgBx{
	left: 0;
}
section .container.active .signinBx .imgBx{
	left: -100%;
}

@media (max-width: 991px) {
	section .container {
		max-width: 400px;
	}
	section .container .imgBx{
		display: none;
	}
	section .container .user .formBx{
		width: 100%;
	}
}
        </style>
	</head>
	<body>
		<section>
			<div class="container">
				<div class="user signinBx">
					<div class="imgBx"><img src="./assets/images/background-bg.jpg" alt=""></div>
					<div class="formBx">
						<form>
							<h2> Sign In</h2>
							<input type="text" name="UserName" placeholder="UserName" >
							<input type="password" name="Password" placeholder="Password">
							<input type="submit" name="name" value="Login">
							<p class="signup">Don't you have an account? <a href="#" onclick="toggleForm();"> sign up </a></p>
						</form>
					</div>
				</div>
				<div class="user signupBx">					
					<div class="formBx">
						<form>
							<h2> Sign Up</h2>
							<input type="text" name="UserName" placeholder="User Name" >
							<input type="email" name="UserName" placeholder="User Email" >
							<input type="password" name="UserName" placeholder="Create Password" >
							<input type="password" name="Password" placeholder="Confirm Password">
							<input type="submit" name="name" value="Sign Up">
							<p class="signup">Already have an account? <a href="#" onclick="toggleForm();"> sign In </a></p>
						</form>
					</div>
					<div class="imgBx"><img src="./assets/images/bg.jpg" alt=""></div>
				</div>
				
			</div>
		</section>
	</body>
	<script type="text/javascript">
		function toggleForm(){
			var container = document.querySelector('.container');
			container.classList.toggle('active')
		}
	</script>
	
</html>
